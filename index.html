<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!--App drawer-->
        <div class="container">
            <!--sidebar-->
            <div class="sidebar">
                <div class="dashboard menuItem">
                    <img src="/icons/view-dashboard (2).svg" alt="Dashboard" />
                    <h1>Dashboard</h1>
                </div>
                <div class="menuItem">
                    <img src="/icons/home.svg" alt="Home" />
                    <h1>Home</h1>
                </div>
                <div class="menuItem">
                    <img
                        src="/icons/card-account-details-outline.svg"
                        alt="Profile"
                    />
                    <h1>Profile</h1>
                </div>
                <div class="menuItem">
                    <img src="/icons/message.svg" alt="Messages" />
                    <h1>Messages</h1>
                </div>
                <div class="menuItem">
                    <img src="/icons/clock-time-five.svg" alt="History" />
                    <h1>History</h1>
                </div>
                <div class="menuItem">
                    <img src="/icons/file-document-multiple.svg" alt="Tasks" />
                    <h1>Tasks</h1>
                </div>
                <div class="menuItem">
                    <img src="/icons/account-group.svg" alt="Communities" />
                    <h1>Communities</h1>
                </div>
                <!--Need come extra space nth child-->

                <div class="menuItem">
                    <img src="/icons/cog-outline.svg" alt="Cog" />
                    <h1>Settings</h1>
                </div>
                <div class="menuItem">
                    <img
                        src="/icons/message-question-outline.svg"
                        alt="Support"
                    />
                    <h1>Support</h1>
                </div>
                <div class="menuItem">
                    <img src="/icons/shield-check.svg" alt="Privacy" />
                    <h1>Privacy</h1>
                </div>
            </div>

            <div class="main">
                <!-- Nav bar-->
                <div class="navbar"></div>

                <!--Main Content-->
                <div class="projects"></div>
            </div>
        </div>
    </body>
</html>
